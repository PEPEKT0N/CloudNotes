services:
  # ===== PostgreSQL Database =====
  postgres:
    image: postgres:16-alpine
    container_name: cloudnotes-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cloudnotes_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cloudnotes-network

  # ===== CloudNotes API =====
  api:
    build:
      context: ./src/CloudNotes.Api
      dockerfile: Dockerfile
    container_name: cloudnotes-api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://+:8080
      # Connection string - можно переопределить через .env файл
      ConnectionStrings__DefaultConnection: ${CONNECTION_STRING:-Host=postgres;Port=5432;Database=cloudnotes_dev;Username=postgres;Password=postgres}
      # JWT настройки - можно переопределить через .env файл
      Jwt__Secret: ${JWT_SECRET:-CloudNotes-Dev-Secret-Key-Min-32-Chars!!}
      Jwt__Issuer: ${JWT_ISSUER:-CloudNotes.Api}
      Jwt__Audience: ${JWT_AUDIENCE:-CloudNotes.Client}
      Jwt__AccessTokenExpirationMinutes: ${JWT_ACCESS_TOKEN_EXPIRATION_MINUTES:-60}
      Jwt__RefreshTokenExpirationDays: ${JWT_REFRESH_TOKEN_EXPIRATION_DAYS:-7}
    ports:
      - "5015:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cloudnotes-network

# ===== Volumes =====
volumes:
  postgres_data:
    driver: local

# ===== Networks =====
networks:
  cloudnotes-network:
    driver: bridge

