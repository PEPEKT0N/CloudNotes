name: Desktop Release Build

on:
  push:
    tags:
      - 'v*.*.*'  # теги формата v1.2.3

permissions:
  contents: write  # нужно для создания релиза

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - runtime: win-x64
            artifact_name: CloudNotes-Windows-x64
          - runtime: linux-x64
            artifact_name: CloudNotes-Linux-x64
          - runtime: osx-arm64
            artifact_name: CloudNotes-macOS-ARM64

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish
        run: |
          dotnet publish src/CloudNotes.Desktop/CloudNotes.csproj \
            -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./publish

      - name: Create archive (Windows)
        if: matrix.runtime == 'win-x64'
        run: |
          cd publish
          zip -r ../${{ matrix.artifact_name }}-${{ github.ref_name }}.zip .

      - name: Create archive (Linux/macOS)
        if: matrix.runtime != 'win-x64'
        run: |
          cd publish
          tar -czvf ../${{ matrix.artifact_name }}-${{ github.ref_name }}.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ github.ref_name }}
          path: ${{ matrix.artifact_name }}-${{ github.ref_name }}.*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p ./release-files
          find ./artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} ./release-files/ \;
          echo "=== Release files ==="
          ls -la ./release-files/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: CloudNotes ${{ github.ref_name }}
          body: |
            ## CloudNotes ${{ github.ref_name }}
            
            ### Скачать
            | ОС | Файл |
            |---|---|
            | Windows (x64) | `CloudNotes-Windows-x64-${{ github.ref_name }}.zip` |
            | Linux (x64) | `CloudNotes-Linux-x64-${{ github.ref_name }}.tar.gz` |
            | macOS (Apple Silicon) | `CloudNotes-macOS-ARM64-${{ github.ref_name }}.tar.gz` |
            
            ### Установка
            
            **Windows / Linux:**
            1. Скачайте и распакуйте архив
            2. Запустите `CloudNotes.exe` (Windows) или `CloudNotes` (Linux)
            
            **macOS:**
            1. Скачайте и распакуйте архив
            2. Откройте терминал и выполните:
            ```bash
            xattr -cr ~/Downloads/CloudNotes-macOS-ARM64-${{ github.ref_name }}
            ```
            3. Запустите `CloudNotes`
            
            > ⚠️ macOS блокирует неподписанные приложения. Команда выше снимает карантин.
            
            ---
            *Приложение self-contained — установка .NET не требуется!*
          draft: false
          prerelease: false
          files: ./release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
