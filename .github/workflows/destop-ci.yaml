name: Desktop Release Build

on:
  push:
    tags:
      - 'v*.*.*'  # теги формата v1.2.3

permissions:
  contents: write  # нужно для создания релиза

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - runtime: win-x64
            artifact_name: CloudNotes-Windows-x64
            extension: zip
          - runtime: linux-x64
            artifact_name: CloudNotes-Linux-x64
            extension: tar.gz
          - runtime: osx-arm64
            artifact_name: CloudNotes-macOS-ARM64
            extension: tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish
        run: |
          dotnet publish src/CloudNotes.Desktop/CloudNotes.csproj \
            -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./publish/${{ matrix.runtime }}

      - name: Create archive (Windows)
        if: matrix.runtime == 'win-x64'
        run: |
          cd publish/${{ matrix.runtime }}
          zip -r ../../${{ matrix.artifact_name }}-${{ github.ref_name }}.zip .

      - name: Create archive (Linux/macOS)
        if: matrix.runtime != 'win-x64'
        run: |
          cd publish/${{ matrix.runtime }}
          tar -czvf ../../${{ matrix.artifact_name }}-${{ github.ref_name }}.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}-${{ github.ref_name }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: CloudNotes ${{ github.ref_name }}
          body: |
            ## CloudNotes ${{ github.ref_name }}
            
            ### Скачать
            - **Windows (x64)**: `CloudNotes-Windows-x64-${{ github.ref_name }}.zip`
            - **Linux (x64)**: `CloudNotes-Linux-x64-${{ github.ref_name }}.tar.gz`
            - **macOS (Apple Silicon)**: `CloudNotes-macOS-ARM64-${{ github.ref_name }}.tar.gz`
            
            ### Установка
            1. Скачайте архив для вашей ОС
            2. Распакуйте в любую папку
            3. Запустите `CloudNotes` (или `CloudNotes.exe` на Windows)
            
            > Приложение self-contained — установка .NET не требуется!
          draft: false
          prerelease: false
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
